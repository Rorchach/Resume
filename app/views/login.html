<form class="form-horizontal" ng-controller="LoginCtrl" name="loginForm"
	 ng-submit='loginSubmit()'>
	<div class="form-group">
		<label class="col-xs-3 control-label">
			邮箱
		</label>
		<div class="col-xs-6">
			<input ng-model="email" type="email" class="form-control" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-3 control-label">
			密码
		</label>
		<div class="col-xs-6">
			<input ng-model="password" type="password" class="form-control" required>
		</div>
		<div class="col-xs-3">
			<button class="btn btn-primary">
				登陆
			</button>
		</div>
	</div>
</form>
