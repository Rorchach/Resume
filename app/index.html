<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/bower_components/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css"> -->
    <!-- <link rel="stylesheet" href="/bower_components/angular-material/themes/blue-theme.css"> -->
    <link rel="stylesheet" href="styles/main.css">
    <style>
  form > .row {
    display: -webkit-box;
    display: -webkit-flex;
    display: -moz-box;
    display: -moz-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;

    -moz-align-items: center;
    align-items: center;
    -webkit-box-direction: normal;
    -webkit-box-orient: horizontal;
    -webkit-flex-direction: row;
    -moz-flex-direction: row;
    -ms-flex-direction: row;
    flex-direction: row;
    margin-left: -8px; }
  .textFielddemoBasicUsage .row > * {
    font-size: inherit;
    margin-left: 8px;
    margin-right: 8px; }
  .textFielddemoBasicUsage md-input-group.long > input {
    width: 300px; }
    .editor input{
      width: 100%;
    }

    md-sidenav, md-button{
        display: none;
    }

    #print {
        -webkit-transition: margin-left .15s linear;
        transition: margin-left .15s linear;
        -webkit-user-select: none;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 0 1px 2px 0 rgba(0,0,0,.2);
        margin: 7px 0 7px 30px;
        padding: 5px 5px 5px 8px;
        position: fixed;
        bottom: 10px;
        right: 10px;
        cursor: pointer;
    }

    body {
        height: auto;
        background: #e5e5e5;
    }

    .well {
        -webkit-border-radius: 3px;
        border-radius: 3px;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        background-color: #fff;
        border: 1px solid #d8d8d8;
        border-bottom-width: 2px;
        border-top-width: 0;
        vertical-align: top;
    }

    @media print {
        * {
            background: none;
        }

        #print {
            display: none;
        }
        
        .well {
            box-shadow: none;
            border: 1px solid #eee;
        }

        .footer {
            display: none;
        }

        a[href^="mailto:"]:after, a[href^="http"]:after{
            content: "";
        }

        .break-page {
            page-break-before: always;
            page-break-after: always;
        }
    }
    </style>
  </head>
  <body ng-app="ResumeApp">

    <a onclick="window.print()" id="print">
        <span class="fa fa-print fa-2x"></span>
    </a>

    <div class="container">        
        <div ng-controller="ResumeCtrl" layout-fill>  
          <md-sidenav class="md-sidenav-left md-whiteframe-z2 hide" md-component-id="left" ng-hide="preview">
            <md-toolbar class="md-theme-indigo">
              <h1 class="md-toolbar-tools">设置</h1>
            </md-toolbar>
            <md-content class="md-padding" ng-controller="LeftCtrl">
              <md-button ng-click="close()" class="md-fab md-primary">
                <span class="fa fa-times"></span>
              </md-button>
              <md-checkbox ng-repeat="(key, view) in user.showInResume" aria-label="111" ng-model="user.showInResume[key].show">
                {{view.text}}
              </md-checkbox>   
            </md-content>
          </md-sidenav>

          <md-button ng-click="toggleLeft()" class="md-fab md-primary" style="position:fixed; left:10px;" ng-hide="preview">
              <span class="fa fa-navicon"></span>
          </md-button>

          <a href="#/view" ng-hide="preview">
            <md-button class="md-fab md-warn" style="position:fixed; left:10px; top:80px;">
                    <span class="fa fa-eye"></span>
            </md-button>
          </a>

          <a href="#/editor" ng-hide="preview">
            <md-button class="md-fab md-warn" style="position:fixed; left:10px; top:140px;">
                    <span class="fa fa-pencil"></span>
            </md-button>
          </a>

          <div ng-view>
            
          </div>
      </div>

        <div class="footer">
          <center>
            <span class="glyphicon glyphicon-heart">
            </span> by <a href="http://nononono.cn" target="_">huker</a>
          </center>
        </div>

<!-- <script src="bower_components/hammerjs/hammer.js"></script> -->
        <script src="bower_components/requirejs/require.js" data-main="scripts/config.js"></script>        

</html>
