    <div class="container">
        <div ng-controller="ResumeCtrl" layout-fill>  

    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">设置</h1>
      </md-toolbar>
      <md-content class="md-padding" ng-controller="LeftCtrl">
        <md-button ng-click="close()" class="md-fab md-primary">
          <span class="fa fa-times"></span>
        </md-button>
  

        <md-checkbox ng-repeat="(key, view) in user.showInResume" aria-label="111" ng-model="user.showInResume[key].show">
          {{view.text}}
        </md-checkbox>   
      </md-content>
    </md-sidenav>

          <md-button ng-click="toggleLeft()" class="md-fab md-primary" style="position:fixed; left:10px;">
            <span class="fa fa-navicon"></span>
        </md-button>

        <a href="#/view">
        <md-button class="md-fab md-warn" style="position:fixed; left:10px; top:80px;">
                <span class="fa fa-eye"></span>
        </md-button>
        </a>

        <a href="#/editor">
        <md-button class="md-fab md-warn" style="position:fixed; left:10px; top:140px;">
                <span class="fa fa-pencil"></span>
        </md-button>
        </a>
